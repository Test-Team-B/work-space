            <h5 class="offcanvas-title fs-4" id="offcanvasNavbarLabel">MENU</h5>

              </li>

              <!-- Options -->

            </ul>

        </div>
      </div>
    </nav>

    <div class="main-container d-none justify-content-center flex-wrap">
      <!-- Scoreboard Section -->
      <div id="scoreboard" class="col-12 col-md-4">
        <div class="scoreboard__player" id="scoreboard__X">
          <h2 class="scoreboard__X__mark">X</h2>
          <h2 id="scoreboard__X__name">player1</h2>
          <h2 id="scoreboard__X__score">0</h2>
        </div>

        <div class="scoreboard__vs">VS</div>

        <div class="scoreboard__player" id="scoreboard__O">
          <h2 class="scoreboard__O__mark mb-0">O</h2>
          <h2 id="scoreboard__O__name">player2</h2>
          <h2 id="scoreboard__O__score">0</h2>
        </div>
      </div>

      <!-- Board Section -->
      <div id="board" class="col-md-8 col-12 d-flex justify-content-center">
        <div class="board__container"></div>
      </div>

      <!-- Info section (message  button) -->
      <div id="info" class="col-md-3 mt-4 d-flex flex-column justify-content-center align-items-center">
        <h2 id="info__message" class="text-center">X's Turn</h2>
        <div class="info__btns d-flex justify-content-between">
          <!-- <button class="btn btn-secondary btn m-2" id="info__btn__start">Start</button> -->

          <button class="btn btn-secondary btn m-2" id="info__btn__reset">Reset</button>
        </div>
      </div>
    </div>

  <!-- name-setting section -->
  <div id="name-setting" class="d-none menu">
    <div class="name-setting__board">
      <div class="d-flex justify-content-end pe-3">
        <button type="button" id="name-setting__btn-close" class="btn-close btn-close-white shadow-none"
          data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="menu__board__title border-bottom">Enter player names</h1>
        <form class="d-flex flex-column align-items-center">
          <label class="d-none" for="name-setting__form__player1">Player 1</label>
          <input id="name-setting__form__player1" type="text" name="player1" placeholder="player 1 ..." maxlength="7"
            required />

          <label class="d-none" for="name-setting__form__player2">Player2</label>
          <input id="name-setting__form__player2" type="text" name="player2" placeholder="player 2 ..." maxlength="7"
            required />

          <input id="name-setting__form__submit" type="submit" value="Start Game" />
        </form>
      </div>
    </div>
  </div>

  <!-- options section　(画面右上のoptionsという項目を押すと表示されるイメージ) -->
  <div id="options" class="d-none menu">
    <div class="options__board">
      <div class="d-flex justify-content-end pe-3">
        <button type="button" id="options__btn-close" class="btn-close btn-close-white shadow-none"
          data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="menu__board__title border-bottom">Options</h1>
        <!-- ゲームサウンド仮で実装 -->
        <div class="options__audio-container">
          <h3 class="border-bottom">Audio</h3>
          <!-- 自由に再生：contruls 自動再生：autoplay ミュート：muted ループ：loop -->
          <audio controls src="./test-audio.mp3" id="options__audio">
        </div>
        <!-- セルがクリックされた時のクリックサウンド、ここで音のon/offをJSを使って実装したい
        let mouseclick = new Audio();
        mouseclick.src = "https://uploads.sitepoint.com/wp-content/uploads/2023/06/1687569402mixkit-fast-double-click-on-mouse-275.wav"; 
        mouseclick.play();
        これでセルがクリックされた時になります     
        -->
        <div class="options__click-sound-container">
          <h3 class="border-bottom">Click Sound</h3>
          <audio controls
            src="https://uploads.sitepoint.com/wp-content/uploads/2023/06/1687569402mixkit-fast-double-click-on-mouse-275.wav"
            id="options__click-sound">
        </div>
        <!-- レベル選択 -->
        <div class="options__level-selection-container d-flex justify-content-around">
          <h3 class="border-bottom">Select CPU Level</h3>
          <select class="d-block text-center" id="options__level-selection">
            <option value="3">EASY</option>
            <option value="6">MIDIUM</option>
            <option value="9">HARD</option>
          </select>

        </div>
        <input type="checkbox">CPU</input>
      </div>
