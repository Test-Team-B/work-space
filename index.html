<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" />
  <!-- bootstrap　（v5.3.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- JSに必要な関数名と各要素の詳細
    -- Id: scoreboard -- scoreboard__X, scoreboard__O id属性、scoreboard__vs　class属性を含んでいるcontainer
      - X (player1) -
      document.getElementById('scoreboard__X__name') -> h2タグで青枠内の”player1”の名前が表示される要素
      document.getElementById('scoreboard__X__score') -> h2タグで青枠内のplayer1の現在のスコアが表示される要素
      - O (player2) - 
      document.getElementById('scoreboard__O__name') -> h2タグで赤枠内の”player2”の名前が表示される要素
      document.getElementById('scoreboard__O__score') -> h2タグで赤枠内のplayer2の現在のスコアが表示される要素


    -- Id: board -- board__container　class属性を含んでいるcontainer
      document.getElementById(`board__container__cell-${index}`) -> <div>タグで、indexに対応したセルの要素
        

    -- Id: info -- board__container class属性を含んでいるcontainer
      document.getElementById('info__message') -> <h2>タグで、”X's Turn”と”O's Turn”を交互に表示する要素
        - info__btns -
        document.getElementById('info__btn__start') -> スタートボタン、クリックすると”name-setting”要素が表示される
        document.getElementById('info__btn__continue') -> コンテニューボタン、セルの中だけクリア
        document.getElementById('info__btn__reset')　-> リセットボタン、ユーザー名(player1, 2)、スコア、セルの中がデフォルトに戻る
        

    -- Id: name-setting --　name-setting__board id属性を含んでいるcontainer: bootstrapのd-noneというクラス名をつけているため、デフォルトでは画面から消えています。スタートボタンを押すと背景画面が薄暗くなっているのが分かると思いますが、それがこの要素です。
      - Id: name-setting__board - ユーザの名前を登録するボード
      document.getElementById('name-setting__form__player1')　-> <input>タグで、player1の名前を入力する要素: default -> player1
      document.getElementById('name-setting__form__player2')　-> <input>タグで、player2の名前を入力する要素: default -> player2
      document.getElementById('name-setting__form__submit')　-> <input>タグで、名前を登録するボタンのような要素、クリックするとname-setting要素が消える(display: none)
    
  -->

  <!-- 全体のbox -->
  <div class="content-box d-flex flex-wrap justify-content-center align-items-center">
    
    <!-- Inner container -->
    <div class="container mt-0 text-center d-flex flex-wrap justify-content-center align-items-center">
      <h1 class="col-12">Tic Tac Toe</h1>

      <!-- Scoreboard Section -->
      <div id="scoreboard" class=" col-12 col-md-3">
          <div class="scoreboard__player" id="scoreboard__X">
            <h2 class="scoreboard__X__mark">X</h2>
            <h2 id="scoreboard__X__name">player1</h2>
            <h2 id="scoreboard__X__score">0</h2>
          </div>

          <div class="scoreboard__vs">VS</div>

          <div class="scoreboard__player" id="scoreboard__O">
            <h2 class="scoreboard__O__mark mb-0">O</h2>
            <h2 id="scoreboard__O__name">player2</h2>
            <h2 id="scoreboard__O__score">0</h2>
          </div>
      </div>

      <!-- Board Section -->
      <div id="board" class="col-md-6 col-12 d-flex justify-content-center">
        <div class="board__container">
          <div class="board__container__cell" id="board__container__cell-0" onclick="makeMove(0)"></div>
          <div class="board__container__cell" id="board__container__cell-1" onclick="makeMove(1)"></div>
          <div class="board__container__cell" id="board__container__cell-2" onclick="makeMove(2)"></div>
          <div class="board__container__cell" id="board__container__cell-3" onclick="makeMove(3)"></div>
          <div class="board__container__cell" id="board__container__cell-4" onclick="makeMove(4)"></div>
          <div class="board__container__cell" id="board__container__cell-5" onclick="makeMove(5)"></div>
          <div class="board__container__cell" id="board__container__cell-6" onclick="makeMove(6)"></div>
          <div class="board__container__cell" id="board__container__cell-7" onclick="makeMove(7)"></div>
          <div class="board__container__cell" id="board__container__cell-8" onclick="makeMove(8)"></div>
        </div>
      </div>

      <!-- Info section (message  button) -->
      <div id="info" class="col-md-3 col-10 mt-4 d-flex flex-column justify-content-center">
        <h2 id="info__message">X's Turn</h2>
        <div class="info__btns">
          <button class="btn btn-secondary btn m-2" id="info__btn__start">Start</button>
          <button class="btn btn-secondary btn m-2" id="info__btn__continue">Continue</button>
          <button class="btn btn-secondary btn m-2" id="info__btn__reset">Reset</button>
        </div>
      </div>
  </div>

  <!-- name-setting section -->
  <div id="name-setting" class="d-none">
    <div id="name-setting__board" class="d-flex flex-column justify-content-center align-items-center">
      <h2>Enter player names</h2>
      <form class="d-flex flex-column">
        <lable class="d-none" for="name-setting__form__player1">Player 1</lable>
        <input id="name-setting__form__player1" type="text" name="player1" placeholder="player 1 ..." maxlength="7" required />
        
        <lable class="d-none" for="name-setting__form__player2">Player2</lable>
        <input id="name-setting__form__player2" type="text" name="player2" placeholder="player 2 ..." maxlength="7" required />
        
        <input id="name-setting__form__submit" type="submit" value="Start Game" />
      </form>
    </div>
  </div>

  <script src="tic-tac-toe.js"></script>
</body>
</html>
