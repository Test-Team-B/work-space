<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" />
  <!-- bootstrap　（v5.3.3) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- JSファイルは一部のclass名だけ変えてあります（info__message、info__btn__restart、board__cell） -->
  <!-- 全体のbox -->
  <div class="content-box d-flex flex-wrap justify-content-center align-items-center">

    <!-- 内側のコンテイナー -->
    <div class="container text-center d-flex flex-wrap justify-content-center align-items-center">
      <h1 class="text-center col-12">Tic Tac Toe</h1>

      <!-- スコアボーダーセクション -->
      <div id="scoreboard-section" class="scoreboard col-12 col-md-3">
          <div class="scoreboard__player" id="scoreboard__playerX">X</div>
          <div class="scoreboard__vs">VS</div>
          <div class="scoreboard__player" id="scoreboard__playerO">O</div>
      </div>

      <!-- ボードセクション -->
      <div id="board-section" class="col-md-6 col-12 d-flex justify-content-center">
        <div class="board">
          <div class="board__cell" id="board__cell-0" onclick="makeMove(0)"></div>
          <div class="board__cell" id="board__cell-1" onclick="makeMove(1)"></div>
          <div class="board__cell" id="board__cell-2" onclick="makeMove(2)"></div>
          <div class="board__cell" id="board__cell-3" onclick="makeMove(3)"></div>
          <div class="board__cell" id="board__cell-4" onclick="makeMove(4)"></div>
          <div class="board__cell" id="board__cell-5" onclick="makeMove(5)"></div>
          <div class="board__cell" id="board__cell-6" onclick="makeMove(6)"></div>
          <div class="board__cell" id="board__cell-7" onclick="makeMove(7)"></div>
          <div class="board__cell" id="board__cell-8" onclick="makeMove(8)"></div>
        </div>
      </div>

      <!-- Infomation (message  button)-->
      <div id="info" class="col-md-3 col-10 mt-4">
        <h2 id="info__message">X's Turn</h2>
        <button class="btn btn-secondary mt-3" id="info__btn__restart" onclick="gameRestart()">Restart</button>
      </div>

  </div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
